<html>
<head>
    <style>
        #carouseldiv {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="carouseldiv"></div>

    <script>
        const imgs = ["./images.jpg", "./image.jpeg", "./photos.jpg", "./pictures.jpeg"];
        let currentIndex = 0;

        function toggleCarousels() {
            const carouselDiv = document.querySelector("#carouseldiv");
            carouselDiv.style.backgroundImage = `url(${imgs[currentIndex]})`;

            // Preload the next image for smooth transition
            const nextIndex = (currentIndex + 1) % imgs.length;
            const img = new Image();
            img.src = imgs[nextIndex];

            currentIndex = nextIndex;

            setTimeout(toggleCarousels, 2000);
        }

        // Ensure the DOM is fully loaded before running the script
        document.addEventListener("DOMContentLoaded", toggleCarousels);
    </script>
</body>
</html>
